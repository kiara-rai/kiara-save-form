<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center">  
        <form>
        <div class="box bg-white p-8 rounded-lg shadow-md w-120 h-300 relative">
            <button class="esc absolute top-2 right-2 hover:text-gray-700 focus:outline-none">
                <span class="text-lg font-bold text-gray-400">X</span>
                <span class="block text-xs text-gray-400">ESC</span>
            </button>
        <h2 class="text-xl font-bold mb-4">Add a new flow</h2>
        <p class="italic text-gray-400 mb-6">Flow helps you better manage your guides by grouping them</p>
        <form>
            <div class="mb-4">
                <h2 class="block text-sm font-medium text-gray-700 mb-1"> FLOW NAME</h2>
                <input type="text" id="name" name="name" placeholder="Add your flow" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400">
            
            <div class="mb-4 mt-4 flex items-center">
                <div class="flex-grow">
                    <h2 class="block text-sm font-medium text-gray-700 mb-1">Flow start delay</h2>
                    <input type="text" id="value" name="value" placeholder="ms" class="w-40 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex items-center\"> 
                    <input type="checkbox" id="valueCheck" name="valueCheck" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="valueCheck" class="justify-start ml-2 block text-sm text-gray-900">Transversible</label> 
                </div>
            </div>
            <div class="mb-6">
                <div class="mb-6">
                    <div class="flex items-center cursor-pointer" id="advancedSettingsToggle">
                        <h3 class="text-sm font-medium text-gray-700">Advanced settings</h3>
                        <svg class="ml-2 h-5 w-5 text-gray-500 transform transition-transform duration-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="mt-4 hidden" id="advancedSettingsContent">
                        <div class="flex space-x-4 mb-4">
                            <label class="flex-1 flex items-center text-gray-400 justify-center h-20 border rounded-md focus-within:ring-2 focus-within:ring-blue-500 cursor-pointer">
                                <input type="radio" name="flowType" value="auto" class="sr-only" />
                                <span>Auto</span>
                            </label>
                            <label class="flex-1 flex items-center justify-center h-20 outline-blue-700 border rounded-md focus-within:ring-2 focus-within:ring-blue-500 cursor-pointer">
                                <input type="radio" name="flowType" value="url" class="sr-only outline-blue-700" checked />
                                <span>URL</span>
                            </label>
                            <label class="flex-1 flex items-center text-gray-400 justify-center h-20 border rounded-md focus-within:ring-2 focus-within:ring-blue-500 cursor-pointer">
                                <input type="radio" name="flowType" value="manual" class="sr-only" />
                                <span>Manual</span>
                            </label>
                        </div>
                        <div class="mb-4">
                            
                            <div class="flex space-x-2">
                                <div class="relative">
                                    <input type="text" id="startsWith" name="startsWith" placeholder="Starts with" class="w-full px-3 py-2 pr-8 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </div>
                                </div>
                                <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        <div class="mb-4">
                            <button type="button" class="text-sm text-blue-500 hover:text-blue-600 focus:outline-none">+ Add another</button>
                        </div>
                        <div class="p-4 bg-gray-100 rounded-md">
                            <p class="text-sm text-gray-400">This flow will only be shown on the speciific pages or page you provide</p>
                        </div>
                    </div>
                </div>
                <script>
                    document.getElementById('advancedSettingsToggle').addEventListener('click', function() {
                        var content = document.getElementById('advancedSettingsContent');
                        var arrow = this.querySelector('svg');
                        content.classList.toggle('hidden');
                        arrow.classList.toggle('rotate-180');
                    });
                </script>
                <div class="relative">
                </div>
            </div>
            
            <div class="flex justify-between">
                <button type="button" class="grow h-16 px-4 py-2 outline text-gray-700 rounded hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Cancel
                </button>
                <button type="submit" class="ml-2 h-16 grow px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Save
                </button>
            </div>
        </form>
    </div>
</body>
</html>
